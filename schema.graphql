input LoginInput {
  username: String!
  password: String
}

input SignupInput {
  password: String!
  name: String!
  email: String
}

type Query {
  user: User
  event(id: Int): Event
  eventCategory(category: String, location: String): [Event]
  eventLocation(location: String): [Event]
  events(location: String, month: Int, date: Int): [Event]
}

type Mutation {
  login(input: LoginInput): AuthResponse
  signup(input: SignupInput): AuthResponse
  addEvent: Event
}
