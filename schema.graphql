input LoginInput {
  username: String!
  password: String
}

input SignupInput {
  username: String!
  password: String!
  name: String!
  email: String
}

type Query {
  user: User
  events: [Event]
}

type Mutation {
  login(input: LoginInput): AuthResponse
  signup(input: SignupInput): AuthResponse
  addEvent: Event
}
